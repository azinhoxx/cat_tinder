# run: dart run flutter_launcher_icons
flutter_launcher_icons:
  image_path: assets/icons/app_icon.png

  android: true
  adaptive_icon_background: "#93aeb5"
  adaptive_icon_foreground: assets/icons/app_icon.png

  ios: true
  remove_alpha_ios: true
  background_color_ios: "#93aeb5"

  windows:
    generate: true
    image_path: assets/icons/rounded_app_icon.png
    icon_size: 256
  
  macos:
    generate: true
    image_path: assets/icons/app_icon.png
  
  web:
    generate: true
    image_path: assets/icons/rounded_app_icon.png
    background_color: "#93aeb5"